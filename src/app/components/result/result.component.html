<div id="result-component">

    <section class="slide">
        <h1>Mes recommandations</h1>
        <div class="row result-wrapper">
            <ul>
                <li>
                    <div class="avatar">
                        <img type="image/svg+xml" [src]="'assets/images/avatar.svg'" class="fill" alt="flex-avatar" />
                    </div>
                    <div class="platforms">
                        <span>Lorump</span>
                        <span>Ipsum</span>
                        <span>CrowFlower</span>
                    </div>
                </li>
                <li>
                    <div class="avatar">
                        <img type="image/svg+xml" [src]="'assets/images/avatar-sad.svg'" class="fill" alt="flex-avatar" />
                    </div>
                    <div class="platforms">
                        <span>Lorump</span>
                        <span>Ipsum</span>
                        <span>CrowFlower</span>
                    </div>
                </li>
            </ul>
            <div class="callout">
                <h5>Cliquer sur une plateforme pour obtenir plus d'informations</h5>
            </div>
        </div>
        <div class="row btn-action">
            <div class="col">
                <button class="btn slide-btn">Pourquoi ai-je choisi ces <br /> solutions pour vous ?</button>
            </div>
        </div>
    </section>
