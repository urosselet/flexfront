<div id="result-component">
    <h1>Solutions possibles</h1>

    <div class="row result-header">
    	<div class="col col-5 text-left">
    		<span class="fa fa-thumbs-down" aria-hidden="true"></span>
		</div>
    	<div class="col col-2">
    		<span class="fa fa-circle-thin" aria-hidden="true"></span>
    	</div>
    	<div class="col col-5 text-right">
    		<span class="fa fa-thumbs-up" aria-hidden="true"></span>
    	</div>
    </div>

    <div class="row platform-list">
	    <ul>

	    	<li *ngIf="results?.length === 0">
	    		<div>Aucun r√©sultat</div>
	    	</li>

	    	<li *ngFor="let result of results">
	    		<div class="platform" [ngClass]="{'high-score': result?._score > 2, 'low-score': result?._score <= 2 }">
	    			<span  mdTooltip="{{ result?._source.description }}" [mdTooltipPosition]="'above'">{{ result?._id }}</span>
	    			<div>
                        <md-slider [disabled]="true" [min]="0" [max]="3" [value]="result?._score"></md-slider>
                        <div class="text-center platform-name">{{ result?._source.name }}</div>
                    </div>
	    		</div>
	    	</li>

	    </ul>
    </div>
</div>
