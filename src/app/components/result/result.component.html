<div id="result-component">
    <section class="slide" *ngIf="results">
        <h1>My recommendations</h1>

        <div class="result-wrapper">
            <!-- High score hits -->
            <div class="row high-scores-hits">
                <div class="col-3 flex-middle">
                    <div class="avatar">
                        <img type="image/svg+xml" [src]="'assets/images/avatar.svg'" class="fill" alt="flex-avatar" />
                    </div>
                </div>
                <div class="col-9 flex-middle">
                    <div class="platforms">
                        <span class="platform" (click)="callParent(platform.id)" *ngFor="let platform of results?.high_hits">{{ platform.name }}</span>
                    </div>
                </div>
            </div>

            <!-- Medium score hits -->
            <div class="row medium-scores-hits">
                <div class="col-3 flex-middle">
                    <div class="avatar">
                        <img type="image/svg+xml" [src]="'assets/images/avatar-sad.svg'" class="fill" alt="flex-avatar" />
                    </div>
                </div>
                <div class="col-9 flex-middle">
                    <div class="platforms">
                        <span class="platform" (click)="callParent(platform.id)" *ngFor="let platform of results?.medium_hits">{{ platform.name }}</span>
                    </div>
                </div>
            </div>
            <div class="callout">
                <h5>Click on a platform for more information</h5>
            </div>
        </div>

        <div class="row btn-action">
            <div class="col">
                <button class="btn slide-btn">Why did I choose these platforms? <i class="fa fa-caret-right" aria-hidden="true"></i></button>
            </div>
        </div>

    </section>
</div>
