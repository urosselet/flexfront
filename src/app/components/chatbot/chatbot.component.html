<div id="chatbot-component">
    <h1>Analyse de vos besoins</h1>

    <div class="chat_window">

        <ul class="messages">
            <li class="message left appeared">
                <div class="avatar"></div>
                <div class="text_wrapper">
                    <div class="text">Welcome to FlexCrowd!</div>
                </div>
            </li>
            <li class="message right appeared">
                <div class="avatar"></div>
                <div class="text_wrapper">
                    <div class="text">Lorum ipsum</div>
                </div>
            </li>
        </ul>

        <div class="bottom_wrapper clearfix">

            <div class="message_input_wrapper">
                <input class="message_input" placeholder="Type your question here..." [ngModel]="query" (ngModelChange)="search($event)" />
            </div>

            <div class="send_message">
                <div class="text">Send</div>
            </div>

        </div>
        
    </div>
</div>
